<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="calculator-container">
        <div id="display">
          <div id="display-operation"></div>
          <div id="display-answer">0</div>
        </div>
        <div id="buttons-container">
          <button id="clear">AC</button>
          <button id="opposite-sign">+/-</button>
          <button id="percent">%</button>
          <button id="divide" class="operator">÷</button>

          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="multiply" class="operator">x</button>

          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button id="subtract" class="operator">-</button>

          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button id="add" class="operator">+</button>

          <button id="decimal" class="">.</button>
          <button class="number">0</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright © Justin Chung</div>
    <script src="script.js"></script>
  </body>
</html>
