<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="calculator-container">
        <div id="display">
          <div id="display-operation"></div>
          <div id="display-answer">0</div>
        </div>
        <div id="buttons">
          <button id="clear" class="btn">AC</button>
          <button id="opposite-sign" class="btn">+/-</button>
          <button class="btn">%</button>
          <button id="divide" class="btn operator">÷</button>

          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button id="multiply" class="btn operator">x</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button id="subtract" class="btn operator">-</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button id="add" class="btn operator">+</button>

          <button id="decimal" class="btn number">.</button>
          <button class="btn number">0</button>
          <button id="equal" class="btn">=</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright © Justin Chung</div>
    <script src="script.js"></script>
  </body>
</html>
